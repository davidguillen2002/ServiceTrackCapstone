{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="text-center">¿Estás seguro de que deseas eliminar a <strong>{{ object.nombre }}</strong>?</h3>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'usuario-list' %}" class="btn btn-secondary mt-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
