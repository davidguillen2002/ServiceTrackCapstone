{% extends "base.html" %}
{% block title %}Perfil de Gamificación{% endblock %}
{% block content %}
<div class="container">
    <h1>Mi Perfil de Gamificación</h1>
    <p>Puntos acumulados: {{ puntos }}</p>
    <h3>Mis Medallas</h3>
    <ul>
        {% for medalla in medallas %}
            <li>{{ medalla.nombre }} - {{ medalla.descripcion }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
