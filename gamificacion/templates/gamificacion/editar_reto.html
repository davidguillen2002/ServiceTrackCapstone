{% extends "base.html" %}

{% block title %}Editar Reto{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Editar Reto</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Reto</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ reto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required>{{ reto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="puntos_otorgados" class="form-label">Puntos Otorgados</label>
            <input type="number" name="puntos_otorgados" id="puntos_otorgados" class="form-control" value="{{ reto.puntos_otorgados }}" required>
        </div>
        <div class="mb-3">
            <label for="requisito" class="form-label">Requisito</label>
            <input type="number" name="requisito" id="requisito" class="form-control" value="{{ reto.requisito }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_retos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
