{% extends "base.html" %}

{% block title %}Editar Guía{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Editar Guía</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ guia.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required>{{ guia.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select name="categoria" id="categoria" class="form-select" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == guia.categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_guias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
