{% extends "base.html" %}

{% block title %}Crear Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Barra de navegaciÃ³n secundaria -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'listar_clientes_tecnico' %}">Lista de Clientes</a></li>
            <li class="breadcrumb-item"><a href="{% url 'tecnico_services_list' %}">Mis Servicios</a></li>
            <li class="breadcrumb-item active" aria-current="page">Crear Servicio</li>
        </ol>
    </nav>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Crear Servicio</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{% url 'listar_clientes_tecnico' %}" class="btn btn-secondary">Volver a Lista de Clientes</a>
                    <a href="{% url 'tecnico_services_list' %}" class="btn btn-info">Volver a Mis Servicios</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
