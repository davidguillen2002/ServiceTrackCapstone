{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Eliminar Capacitación</h1>
    <p>¿Estás seguro de que deseas eliminar la capacitación <strong>"{{ capacitacion.titulo }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'capacitacion_index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
