{% extends 'base.html' %}

{% block title %}Enviar Código al Técnico{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Enviar Código al Técnico</h1>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">
            <p class="text-center fs-5 text-muted">
                Por favor, utiliza el <strong>Código de Entrega</strong> proporcionado por el sistema para completar el proceso de entrega del equipo.
            </p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="codigo_entrega" class="form-label fs-5 fw-bold">Código de Entrega</label>
                    <input type="text" name="codigo_entrega" id="codigo_entrega"
                           class="form-control form-control-lg shadow-sm"
                           value="{{ servicio.codigo_entrega }}" readonly>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'lista_servicios_cliente' %}" class="btn btn-outline-secondary btn-lg shadow-sm">
                        Volver a Servicios
                    </a>
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm px-4">
                        Confirmar Código
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 700px;
    }

    .card {
        padding: 2rem;
        border-radius: 15px;
    }

    .form-label {
        color: #333;
    }

    .form-control[readonly] {
        background-color: #e9ecef;
        cursor: not-allowed;
    }

    .btn-lg {
        font-size: 1.2rem;
        border-radius: 30px;
    }

    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }

    .btn-outline-secondary:hover {
        background-color: #e9ecef;
    }
</style>
{% endblock %}
