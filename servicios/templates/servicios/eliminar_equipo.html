{% extends "base.html" %}

{% block title %}Eliminar Equipo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-danger">Eliminar Equipo</h1>
    <p class="text-center fs-5">
        ¿Estás seguro de que deseas eliminar el equipo <strong>{{ equipo.marca }} {{ equipo.modelo }}</strong>?
    </p>
    <div class="d-flex justify-content-center mt-4">
        <form method="POST" class="me-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Eliminar</button>
        </form>
        <a href="{% url 'lista_equipos' %}" class="btn btn-secondary px-4">Cancelar</a>
    </div>
</div>
{% endblock %}
